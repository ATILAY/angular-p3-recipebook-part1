<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input type="text" 
                id="name" 
                #nameInput
                class="form-control">

            </div>
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input type="number" 
                id="amount" 
                #amountInput
                class="form-control">

            </div>
            <div class="row">
                <div class="col-xs-12 ">
                    <button class="btn btn-success mx-2 "
                    (click)="onAddItem()"
                    type="submit">Add</button>
                    <button type="button" class="btn btn-danger mx-2 ">Delete</button>
                    <button type="button" class="btn btn-warning mx-2">Clear</button>

                </div>
            </div>
        </form>
    </div>
</div>
